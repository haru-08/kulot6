<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baina University - Enrollment</title>
    <style>
        body {
            background: url('2.jfif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            overflow: hidden;
            background-color: #333;
            text-align: center; /* Center the content within the header */
            padding: 10px;
        }

        header img {
            float: left;
        }

        nav {
            background-color: #DC143C;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        form {
            text-align: left;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #DC143C;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #DC143C;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin: 0 10px 0 0;
        }

        input[type="submit"] {
            background-color: #DC143C;
            color: #EEE8AA;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="1.png" alt="Baina's University Logo" width="100" height="100"></a>
        <h1 style="color: #fff;">Baina University</h1>
    </header>

    <nav>
        <a href="index.html"><b>Home</b></a>
        <a href="about.html">About</a>
        <a href="college.html">College</a>
        <a href="senior.html">Senior High School</a>
        <a href="junior.html">Junior High School</a>
        <a href="elem.html">Elementary</a>
        <a href="kinder.html">Kindergarten</a>
        <a href="why.html">Why Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2>Student Enrollment</h2>
        <p>Complete the form below to enroll at Baina University:</p>

        <!-- Enrollment Form -->
        <form action="success.html" method="post">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required="">

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required="">

            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required="">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required="">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required="">

            <label for="level">Level:</label>
            <select id="level" name="level" required="">
                <option value="college">College</option>
                <option value="senior">Senior High School</option>
                <option value="junior">Junior High School</option>
                <option value="elem">Elementary School</option>
                <option value="kinder">Kindergarten</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </section>

</body></html>
